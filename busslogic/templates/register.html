<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* register.css */
        body {
            background-color: #f0f0f0; /* Light gray background */
        }
/* Container for centering the registration form */
.register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Registration form */
.register-form {
    width: 400px;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
}

/* Form labels */
label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

/* Form inputs */
input[type="text"],
input[type="password"],
input[type="number"] {
    width: calc(100% - 12px);
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 3px;
}

/* Register button */
button[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Login button */
.login-btn {
    width: 100%;
    padding: 10px;
    background-color: #f0f0f0;
    border: none;
    border-radius: 3px;
    cursor: pointer;
    font-size: 16px;
}

.login-btn:hover {
    background-color: #ddd;
}

    </style>
</head>
<body>
    <div class="register-container">
        <form method="post" class="register-form">
            {% csrf_token %}
            <h1>User Registration</h1>
            {{ form.as_p }}
            <button type="submit">Register</button>
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}
            <p>Already have an account? <a href="{% url 'login' %}" class="login-btn">Login</a></p>
        </form>

    </div>
</body>
</html>
