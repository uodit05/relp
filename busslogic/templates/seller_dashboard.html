<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        /* Overlay CSS */
        .overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow-y: auto;
        }

        .overlay-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-btn:hover,
        .close-btn:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Seller Dashboard</h1>
    <button onclick="openOverlay()">Add Property</button>
    <button onclick="window.location.href='/seller/logout/'">Logout</button>

    <!-- Listing Section -->
 <h2>Your Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>{{ listing.property.name }} - {{ listing.property.address }} - Price: {{ listing.price }}</li>
        {% endfor %}
    </ul>

    <!-- Overlay Content -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <h2>Add Property</h2>
            <form action="{% url 'add_property' %}" method="POST">
                {% csrf_token %}
                <!-- Input fields for property details -->
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="address">Address:</label><br>
                <input type="text" id="address" name="address"><br>
                <label for="bedrooms">Bedrooms:</label><br>
                <input type="number" id="bedrooms" name="bedrooms"><br>
                <label for="bathrooms">Bathrooms:</label><br>
                <input type="number" id="bathrooms" name="bathrooms"><br>
                <label for="sqft">Square Feet:</label><br>
                <input type="number" id="sqft" name="sqft"><br>
                <label for="ptype">Property Type:</label><br>
                <input type="text" id="ptype" name="ptype"><br>
                <label for="price">Price:</label><br>
                <input type="number" id="price" name="price"><br>
                <label for="description">Description:</label><br>
                <textarea id="description" name="description"></textarea><br>
                <button type="submit">Add Property</button>
            </form>
        </div>
    </div>

    <!-- JavaScript to open/close overlay -->
    <script>
        function openOverlay() {
            document.getElementById("overlay").style.display = "block";
        }

        function closeOverlay() {
            document.getElementById("overlay").style.display = "none";
        }
    </script>
</body>
</html>
