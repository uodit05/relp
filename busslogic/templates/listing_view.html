<!-- listing_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
</head>
<body>
    <h1>Listings</h1>
    <ul>
        <form action="{% url 'buyer_logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
        </form>
        {% for listing in listings %}
            <li>{{ listing.description }} - ${{ listing.price }}</li>
        {% endfor %}
    </ul>
</body>
</html>
